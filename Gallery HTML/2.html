<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dance Competition Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      color: #bb86fc;
      margin-bottom: 10px;
      font-size: 2.5rem;
    }

    .subtitle {
      color: #cfd8dc;
      font-size: 1.2rem;
    }

    /* DESKTOP TREE STRUCTURE */
    .gallery-desktop {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 40px 0;
    }

    .tree-row-desktop {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      width: 100%;
      margin-bottom: 20px;
      gap: 20px;
    }

    .img-container-desktop {
      max-width: 120px;
    }

    .img-container-desktop.medium {
      max-width: 160px;
    }

    .img-container-desktop.large {
      max-width: 200px;
    }

    .tree-img-desktop {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
    }

    .tree-img-desktop:hover {
      transform: scale(1.05);
    }

    .tree-trunk-desktop {
      width: 40px;
      height: 150px;
      background: linear-gradient(to right, #5d4037, #8d6e63);
      margin-top: 20px;
    }

    /* MOBILE TREE STRUCTURE */
    .gallery-mobile {
      display: none;
      flex-direction: column;
      align-items: center;
      margin: 30px 0;
    }

    .tree-row-mobile {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-bottom: 15px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .img-container-mobile {
      max-width: 90px;
    }

    .img-container-mobile.medium {
      max-width: 120px;
    }

    .img-container-mobile.large {
      max-width: 150px;
    }

    .tree-img-mobile {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .tree-trunk-mobile {
      width: 30px;
      height: 100px;
      background: linear-gradient(to right, #5d4037, #8d6e63);
      margin-top: 15px;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 8px;
      text-align: center;
    }

    .copyright {
      color: #9e9e9e;
    }

    /* RESPONSIVE SWITCH */
    @media (max-width: 768px) {
      .gallery-desktop {
        display: none;
      }

      .gallery-mobile {
        display: flex;
      }

      h1 {
        font-size: 2rem;
      }

      .subtitle {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Wedding Dance</h1>
      <p class="subtitle">Dance is the hidden language of the soul.</p>
    </header>

    <!-- DESKTOP TREE -->
    <div class="gallery-desktop">
      <div class="tree-row-desktop">
        <div class="img-container-desktop"><img src="./Images/1.jpg" alt="Ballet dancer" class="tree-img-desktop"></div>
        <div class="img-container-desktop"><img src="./Images/2.jpg" alt="Contemporary dance" class="tree-img-desktop"></div>
        <div class="img-container-desktop"><img src="./Images/3.jpg" alt="Modern dance" class="tree-img-desktop"></div>
        <div class="img-container-desktop"><img src="./Images/4.jpg" alt="Dance performance" class="tree-img-desktop"></div>
        <div class="img-container-desktop"><img src="./Images/5.jpg" alt="Dance couple" class="tree-img-desktop"></div>
      </div>

      <div class="tree-row-desktop">
        <div class="img-container-desktop medium"><img src="./Images/8.jpg" alt="Contemporary dance" class="tree-img-desktop"></div>
        <div class="img-container-desktop medium"><img src="./Images/9.jpg" alt="Dance therapy" class="tree-img-desktop"></div>
        <div class="img-container-desktop medium"><img src="./Images/1.jpg" alt="Dance group" class="tree-img-desktop"></div>
        <div class="img-container-desktop medium"><img src="./Images/3.jpg" alt="Ballet dancers" class="tree-img-desktop"></div>
      </div>

      <div class="tree-row-desktop">
        <div class="img-container-desktop large"><img src="./Images/2.jpg" alt="Dance partners" class="tree-img-desktop"></div>
        <div class="img-container-desktop large"><img src="./Images/5.jpg" alt="Dance performance" class="tree-img-desktop"></div>
        <div class="img-container-desktop large"><img src="./Images/7.jpg" alt="Modern dance" class="tree-img-desktop"></div>
      </div>
    </div> <!-- End of .gallery-desktop -->

    <!-- MOBILE TREE -->
    <div class="gallery-mobile">
      <div class="tree-row-mobile">
        <div class="img-container-mobile"><img src="./Images/8.jpg" alt="Ballet dancer" class="tree-img-mobile"></div>
        <div class="img-container-mobile"><img src="./Images/9.jpg" alt="Contemporary dance" class="tree-img-mobile"></div>
        <div class="img-container-mobile"><img src="./Images/10.jpg" alt="Modern dance" class="tree-img-mobile"></div>
      </div>

      <div class="tree-row-mobile">
        <div class="img-container-mobile medium"><img src="./Images/1.jpg" alt="Contemporary dance" class="tree-img-mobile"></div>
        <div class="img-container-mobile medium"><img src="./Images/2.jpg" alt="Dance therapy" class="tree-img-mobile"></div>
      </div>

      <div class="tree-row-mobile">
        <div class="img-container-mobile large"><img src="./Images/4.jpg" alt="Dance performance" class="tree-img-mobile"></div>
      </div>
    </div> <!-- End of .gallery-mobile -->

    <footer>
      <p class="copyright">Â© 2025 Vivek Chauhan's Dance Gallery. All rights reserved.</p>
    </footer>
  </div>
</body>

</html>
