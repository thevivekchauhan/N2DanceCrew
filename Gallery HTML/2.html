<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Wedding Dance Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #bb86fc;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .subtitle {
            color: #cfd8dc;
            font-size: 1.2rem;
        }
        
        /* DESKTOP TREE STRUCTURE */
        .gallery-desktop {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 40px 0;
        }
        
        .tree-row-desktop {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .tree-img-desktop {
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.3s;
            margin: 0 10px;
        }
        
        .tree-img-desktop:hover {
            transform: scale(1.1);
        }
        
        .tree-trunk-desktop {
            width: 40px;
            height: 150px;
            background: linear-gradient(to right, #5d4037, #8d6e63);
            margin-top: 20px;
        }
        
        /* MOBILE TREE STRUCTURE */
        .gallery-mobile {
            display: none;
            flex-direction: column;
            align-items: center;
            margin: 30px 0;
        }
        
        .tree-row-mobile {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 15px;
        }
        
        .tree-img-mobile {
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin: 0 5px;
        }
        
        .tree-trunk-mobile {
            width: 30px;
            height: 100px;
            background: linear-gradient(to right, #5d4037, #8d6e63);
            margin-top: 15px;
        }
        
        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            text-align: center;
        }
        
        .copyright {
            color: #9e9e9e;
        }
        
        /* RESPONSIVE SWITCH */
        @media (max-width: 768px) {
            .gallery-desktop {
                display: none;
            }
            
            .gallery-mobile {
                display: flex;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
