<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dance Gallery Zoom</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      color: #bb86fc;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #cfd8dc;
      font-size: 1.2rem;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 40px;
    }

    .gallery img {
      width: 150px;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      color: #9e9e9e;
    }

    @media (max-width: 768px) {
      .gallery img {
        width: 100px;
      }

      h1 {
        font-size: 2rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .close-btn {
        font-size: 1.5rem;
        top: 15px;
        right: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Garba Gallery</h1>
      <p class="subtitle">Click any image to zoom in</p>
    </header>

    <div class="gallery">
      <img src="./Images/1.jpg" alt="Dance 1">
      <img src="./Images/2.jpg" alt="Dance 2">
      <img src="./Images/3.jpg" alt="Dance 3">
      <img src="./Images/5.jpg" alt="Dance 5">
      <img src="./Images/6.jpg" alt="Dance 6">
      <img src="./Images/7.jpg" alt="Dance 7">
      <img src="./Images/8.jpg" alt="Dance 8">
      <img src="./Images/9.jpg" alt="Dance 9">
    </div>

    <footer>
      <p>Â© 2025 Vivek Chauhan's Dance Gallery. All rights reserved.</p>
    </footer>
  </div>

  <!-- Zoom Modal -->
  <div id="imageModal" class="modal">
    <span class="close-btn" id="closeModal">&times;</span>
    <img class="modal-content" id="modalImage" src="" alt="Zoomed Image">
  </div>

  <script>
    const modal = document.getElementById("imageModal");
    const modalImage = document.getElementById("modalImage");
    const closeModal = document.getElementById("closeModal");

    document.querySelectorAll('.gallery img').forEach(img => {
      img.addEventListener('click', () => {
        modal.style.display = "flex";
        modalImage.src = img.src;
        modalImage.alt = img.alt;
      });
    });

    closeModal.onclick = function () {
      modal.style.display = "none";
    };

    window.onclick = function (event) {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>
</body>
</html>
